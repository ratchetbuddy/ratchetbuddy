<!DOCTYPE html>
<html>
<head><title>RatchetBuddy - Get a Quote</title></head>
<body>
  <h1>Get a Repair Quote</h1>
  <form action="/quote" method="POST">
    <label>Make:</label>
    <input type="text" name="make" required><br>
    <label>Year:</label>
    <input type="number" name="year" required><br>
    <label>Problem:</label>
    <input type="text" name="problem" required><br>
    <button type="submit">Get Quote</button>
  </form>
</body>
</html>
